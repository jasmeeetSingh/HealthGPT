<!DOCTYPE html>
<html>
  <head>
    <title>Medical Transcription</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }
      
      header {
        background-color: #003366;
        color: white;
        padding: 1em;
      }
      
      h1 {
        margin: 0;
      }
      
      main {
        max-width: 800px;
        margin: 0 auto;
        padding: 1em;
      }
      
      textarea {
        width: 100%;
        height: 100%;
        resize: none;
        padding: 0.5em;
        border: 1px solid #dddddd;
      }
      
      button {
        display: block;
        margin: 1em 0 0 0;
        padding: 0.5em 1em;
        border: none;
        border-radius: 0.25em;
        background-color: #003366;
        color: white;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #002255;
      }
      
      .spinner {
        display: none;
        margin: 1em 0 0 0;
        text-align: center;
      }
      
      .loading {
        display: block !important;
      }
      
      .spinner > div {
        width: 25px;
        height: 25px;
        background-color: #000c66;
        border-radius: 100%;
        display: inline-block;
        animation: spinner 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      
      @keyframes spinner {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Medical Transcription</h1>
    </header>
    <main>
        <br><br><br><br>
      <form method="post" action="{{ url_for('process_text') }}">
          
        <h1 for="user_text">Enter the transcript:</h1>
          <br>
        <textarea id="user_text" name="user_text" rows="4"></textarea>
        <br>
        <button id="submit-btn" type="submit">Submit</button>
        <div id="loading-spinner" class="spinner">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </form>
    </main>
    <script>
      const submitBtn = document.getElementById('submit-btn');
      const loadingSpinner = document.getElementById('loading-spinner');

      submitBtn.addEventListener('click', () => {
        loadingSpinner.classList.add('loading');
      });
        
      var userText = document.getElementById("user_text");
      userText.addEventListener("input", function() {
        this.style.height = "auto";
        this.style.height = (this.scrollHeight + 2) + "px";
      });
    </script>
  </body>
</html>
